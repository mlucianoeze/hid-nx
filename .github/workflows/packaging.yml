name: Packaging
run-name: Build packages
on: [push]
jobs:
  rpm-packaging:
    name: RPM Packaging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build RPM packages for Fedora 41
        uses: ./.github/actions/rpm-packaging
        with:
          build-args: FEDORA_VERSION=41
      - name: Build RPM packages for Fedora 40
        uses: ./.github/actions/rpm-packaging
        with:
          build-args: FEDORA_VERSION=40
      - name: Build RPM packages for Fedora 39
        uses: ./.github/actions/rpm-packaging
        with:
          build-args: FEDORA_VERSION=39
      - name: Generate artifact with built RPM packages
        uses: actions/upload-artifact@v4
        with:
          name: hid-nx-rpm
          path: ${{ github.workspace }}/*.rpm
          if-no-files-found: error
          overwrite: true
